<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CryptoCoin Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>CryptoCoin Converter</h1>
    <div class="converter">
      <input type="number" id="usd" placeholder="USD Amount">
      <button id="toBtc">Convert to BTC</button>
      <input type="number" id="btc" placeholder="BTC Amount">
      <button id="toUsd">Convert to USD</button>
    </div>
    <div id="result"></div>
    <div class="loader" id="loader"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
